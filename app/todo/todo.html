<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="controller.addTodo()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
    </form>
  </header>
  <section id="main" ng-show="todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="controller.markAll(allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in todos | filter:statusFilter track by $index"
        ng-class="{ completed: todo.completed, editing: todo == editedTodo }">
        <div class="view">
          <input class="toggle" type="checkbox" ng-model="todo.completed">
          <label ng-dblclick="controller.editTodo(todo)">{{ todo.title }}</label>
          <button class="destroy" ng-click="controller.removeTodo(todo)"></button>
        </div>
        <form ng-submit="controller.doneEditing(todo)">
          <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="controller.revertEditing(todo)"
            ng-blur="controller.doneEditing(todo)" todo-focus="todo == editedTodo">
        </form>
      </li>
    </ul>
  </section>
  <footer id="footer" ng-show="todos.length" ng-cloak>
    <span id="todo-count"><strong>{{ remainingCount }}&nbsp;</strong>
      <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <ul id="filters">
      <li>
        <a ng-class="{ selected: status == '' }" href="#/">All</a>
      </li>
      <li>
        <a ng-class="{ selected: status == 'active' }" href="#/active">Active</a>
      </li>
      <li>
        <a ng-class="{ selected: status == 'completed' }" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed"
      ng-click="controller.clearCompletedTodos()"
      ng-show="completedCount">
      Clear completed ({{ completedCount }})</button>
  </footer>
</section>
<footer id="info">
  <p>Double-click to edit a todo</p>
  <p>Credits:
    <a href="http://twitter.com/welcoMattic">Mathieu Santostefano</a> and
    <a href="http://github.com/Kl0tl">Cyril Sobierajewicz</a>
  </p>
</footer>
